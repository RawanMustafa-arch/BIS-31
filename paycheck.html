<!DOCTYPE html>
<html lang="en">
<head>

    <title>Paycheck Calculator</title>

        body { font-family: Arial; margin: 30px; }
        label, input { display: block; margin: 10px 0; }
        input[type="submit"] { margin-top: 20px; }

<body>

    <h2>Employee Paycheck Calculator</h2>
